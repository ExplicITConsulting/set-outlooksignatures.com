<script>
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("a[href]");

    links.forEach(link => {
      try {
        const url = new URL(link.href, window.location.href);

        if (url.hostname.toLowerCase() !== window.location.hostname.toLowerCase()) {
          link.setAttribute("target", "_blank");
        }

        if ((link.getAttribute("target") || "").toLowerCase() === "_blank" && !link.classList.contains("no-external-link-icon")) {
          link.classList.add("mtrcs-external-link");

          let targetElement = link;
          const buttonChild = link.querySelector('button');
          if (buttonChild) {
            targetElement = buttonChild;
          }

          // Check if the arrow character has already been added
          if (!targetElement.querySelector("span.external-link-arrow")) {
            // Create a span element for the arrow and space
            const arrowSpan = document.createElement("span");
            arrowSpan.className = "external-link-arrow";
            arrowSpan.style.whiteSpace = "nowrap"; // Keep the space and arrow together

            // Add the non-breaking space and the arrow
            arrowSpan.innerHTML = `&nbsp;â†—`;

            targetElement.appendChild(arrowSpan);
          }
        }
      } catch (e) {
        // Invalid URL, skip
      }
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('p + ul, p + ol').forEach(list => {
      const prev = list.previousElementSibling;
      if (prev && prev.tagName === 'P') {
        prev.style.marginBottom = '0';
        list.style.marginTop = '0';
      }
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const languageLinks = document.querySelectorAll('a[data-base-url]');
    const currentAnchor = window.location.hash;

    if (currentAnchor) {
      languageLinks.forEach(link => {
        const baseHref = link.getAttribute('data-base-url');
        link.href = baseHref + currentAnchor;
      });
    }
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', () => {
      // Get the user's preferred languages (two-letter codes).
      const preferredLanguages = (navigator.languages || [navigator.language]).map(lang => lang.substring(0, 2));

      // Get all available language options from the page.
      const languageLinks = Array.from(document.querySelectorAll('#language-switcher a'));
      const availableLanguages = languageLinks.map(link => link.textContent.trim().substring(0, 2));

      // Find the most preferred language that is also available.
      let mostPreferredAvailableLanguage = null;
      for (const preferredLang of preferredLanguages) {
          if (availableLanguages.includes(preferredLang)) {
              mostPreferredAvailableLanguage = preferredLang;
              break; // Stop at the first match.
          }
      }

      // Get the currently active language.
      const currentLanguageElement = document.querySelector('#language-switcher a[style*="font-weight: bold"]');
      if (!currentLanguageElement) {
          return; // Exit if no active language is found.
      }
      const currentLanguage = currentLanguageElement.textContent.trim().substring(0, 2);

      // Get the span element to apply the glow to.
      const languageSpan = document.querySelector('#language-switcher span');

      // Apply the glow to the span if the current language is not the most preferred available one.
      if (languageSpan && mostPreferredAvailableLanguage && currentLanguage !== mostPreferredAvailableLanguage) {
          languageSpan.classList.add('glow-warning');
      } else if (languageSpan) {
          languageSpan.classList.remove('glow-warning');
      }
  });
</script>
