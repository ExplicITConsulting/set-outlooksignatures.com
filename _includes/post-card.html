<div class="card">
    <div class="card-content">
        <div class="content">
            <p>{% if post.date %}{{ post.date | date: '%Y-%m-%d' }}: {% endif %}{{ post.title }}</p>
            {% if post.summary %}
            {{ post.summary }}
            {% else %}
            {{ post.excerpt | markdownify }}
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">[...]</a>
        </div>
    </div>
</div>
