<div class="card">
    <header class="card-header">
        <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{% if post.date %}{{ post.date | date: '%Y-%m-%d' }}: {% endif %}{{ post.title }}</a>
    </header>
    <div class="card-content">
        <div class="content">
            <p></p>
            {% if post.summary %}
            {{ post.summary | markdownify }}
            {% else %}
            {{ post.excerpt }}
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">[...]</a>
        </div>
    </div>
</div>
