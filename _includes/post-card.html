<div class="card">
    <header class="card-header">
        {% if post.image %}
            <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{% if post.date %}{{ post.date | date: '%Y-%m-%d' }}: {% endif %}{{ post.title }}</a>
        {% endif %}
    </header>
    <div class="card-content">
        <div class="content">
            {% if post.summary %}
                {{ post.summary | markdownify }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary"
                >[...]</a
            >
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">{{ post.date | date: '%Y-%m-%d' }}</p>
    </footer>
</div>
