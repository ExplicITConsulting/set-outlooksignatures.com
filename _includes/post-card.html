<div class="card">
    <div class="card-content">
        <div class="content">
            {% if post.image %}
                <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            {% endif %}
            {% if post.summary %}
                {{ post.summary | markdownify }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary"
                >Read more <span class="is-sr-only"> about {{ post.title }}</span></a
            >
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Published: {{ post.date | date: '%b %-d, %Y' }}</p>
    </footer>
</div>
