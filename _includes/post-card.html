<div class="card">
    <header class="card-header">
        <p class="card-header-title">{% if post.date %}{{ post.date | date: '%Y-%m-%d' }}: {% endif %}{{ post.title }}</p>
    </header>
    <div class="card-content">
        <div class="content">
            {% if post.summary %}
                {{ post.summary }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary"
                >[...]</a
            >
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">{{ post.date | date: '%Y-%m-%d' }}</p>
    </footer>
</div>
