theme: bulma-clean-theme

# Site Settings
fixed_navbar: top
permalink: pretty
footer_menu: footer_menu
locale: "en"
lang: en
languages: ["en", "de"]
default_lang: "en"
exclude_from_localization: ["assets", "javascript", "images", "css", "public", "sitemap.xml", "customer-images.txt", "Gemfile", "robots.txt", "search.json"]
parallel_localization: false
direction: ltr # left to right
google_analytics: # UA-xxxxxxx
title: "Set-OutlookSignatures"
description: "Email signatures and out-of-office replies for Exchange and all of Outlook. Full-featured, cost-effective, unsurpassed data privacy."
url: "https://set-outlooksignatures.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "ExplicITConsulting/set-outlooksignatures.com" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
favicon: "/assets/images/set-outlooksignatures icon.ico"
force_theme: #light

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:
yandex_site_verification:
baidu_site_verification:
logo: "/assets/images/set-outlooksignatures logo 500px.png"
social:
  name: Explicit Consulting GmbH
  links:
    - https://www.linkedin.com/company/explicit-consulting-gmbh

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-polyglot

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

sass:
  style: compressed
  source_dir: _sass
  sourcemap: never

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: page
      image: "/assets/images/explicit consulting, color on black.png"
      # "/assets/images/background, vietnam golden bridge.jpg"
      hero_height: is-small
      # hero_darken: true
      lang: "en"
      locale: "en"

include:
  - ".well-known"
